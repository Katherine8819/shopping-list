<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="image/favicon.png" type="image/png" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Shopping list</title>
  </head>
  <body>
    <header>
      <h1 class="title">
        <span>CSS Diner Shopping List</span>
        <span>Let's go to the mall!</span>
      </h1>
    </header>
    <main>
      <div class="container">
        <ul>
          <li>
            <label
              ><input type="checkbox" /><span
                >A lot of pickles
                <small>for the next lessons about CSS</small></span
              ></label
            >
          </li>
          <li>
            <label
              ><input type="checkbox" name="checkbox" value="value" /><span
                >10 apples <small>for more CSS manipulations</small></span
              ></label
            >
          </li>
          <li>
            <label
              ><input type="checkbox" name="checkbox" value="value" /><span
                >20 oranges <small>because they are awesome</small></span
              ></label
            >
          </li>
          <li>
            <label
              ><input type="checkbox" name="checkbox" value="value" /><span
                >13 plates <small>hm... they are always disappear</small></span
              ></label
            >
          </li>
          <li>
            <label
              ><input type="checkbox" name="checkbox" value="value" /><span
                >15 bentos</span
              ></label
            >
          </li>
          <li>
            <label
              ><input type="checkbox" name="checkbox" value="value" /><span
                >1 bottle of Sake ^_^ <small>for my friends</small></span
              ></label
            >
          </li>
        </ul>
      </div>
    </main>
    <footer>
      <div class="container">Bon appetit :)</div>
    </footer>
  </body>
</html>
